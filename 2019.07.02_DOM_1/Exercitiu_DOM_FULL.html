<!DOCTYPE html>

<html>

	<head>

		<title>Exercitiu DOM: tabele si imagini</title>

		<style>

			img{

				width:100px;

				height:100px;

			}

		</style>

		<script>

			function changeImg(event,elem){

				elem.src="http://www.drodd.com/images14/x12.jpg"

			}

			function changeBackImg(event,elem){

				elem.src="http://static.wixstatic.com/media/b77fe464cfc445da9003a5383a3e1acf.jpg "

			}

		</script>

	</head>

	<body>

		<table border="1">

			<tr>

				<td><img 

				src="http://static.wixstatic.com/media/b77fe464cfc445da9003a5383a3e1acf.jpg" 

				onmouseover="changeImg(event,this)"

				onmouseout="changeBackImg(event,this)"

				/></td>

				<td><img 

				src="http://static.wixstatic.com/media/b77fe464cfc445da9003a5383a3e1acf.jpg" 

				onmouseover="changeImg(event,this)"
