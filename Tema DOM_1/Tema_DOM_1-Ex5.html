<!DOCTYPE html>
<html>
<head>
	<title>Tema DOM1_Ex5</title>
	
	
	<script>
		function validate(formular, event) {
			event.preventDefault();
			var Product1Input = formular.querySelector("[name='Product1']");
			var Product1 = Product1Input.value;
			var p = Product1.length;
			formular.querySelector("[name='myDiv']").innerHTML=p;
		}

	</script>

</head>

<body>
	<form onsubmit="validate(this, event)">
		<fieldset>
			<label>Product 1: <input type="text" name="Product1"></label> </br>
			</br>
			<div name="myDiv"></div>

			<input type="submit" value="Search"/>

		</fieldset>
	</form>

</body>


</html>
