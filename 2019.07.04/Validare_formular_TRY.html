<!DOCTYPE html>

<html>

	<head>

		<title>Validare Formular</title>

		<style>

			input[type="tel"].invalid, 

			input[type="text"].invalid,

			select.invalid {

				border-color: red;

				background-color: #ffd1d1;

			}

			input[type="radio"].invalid,

			input[type="checkbox"].invalid{

				outline:1px solid red;

			}

			

		</style>

		<script>

			function validate(formular,event){

				event.preventDefault();



				if(formular.querySelector("[name='nume']").value.length>=2){

					formular.querySelector("[name='nume']").classList.remove("invalid");

				}else{

					formular.querySelector("[name='nume']").classList.add("invalid");

				}

				

				var prenumeInput = formular.querySelector("[name='prenume']");

				var prenume = prenumeInput.value;

				if(prenume.length>=2){

					prenumeInput.classList.remove("invalid");

				}else{

					prenumeInput.classList.add("invalid");

				}

				

				var telefonInput = formular.querySelector("[name='telefon']");

				var telefon = telefonInput.value;

				if(telefon.length>=10){

					telefonInput.classList.remove("invalid");

				}else{

					telefonInput.classList.add("invalid");

				}

				

				var emailInput = formular.querySelector("[name='email']");

				var email = emailInput.value;

				if(email.indexOf("@")>0 && email.indexOf("@")!==email.length-1){

					emailInput.classList.remove("invalid");

				}else{

					emailInput.classList.add("invalid");

				}

				

				if(!formular.querySelector("[name='sex'][value='M']").checked &&

					!formular.querySelector("[name='sex'][value='F']").checked){

					//nu a bifat nici masculin nici feminin

					formular.querySelector("[name='sex'][value='M']").classList.add("invalid");

					formular.querySelector("[name='sex'][value='F']").classList.add("invalid");

				}else{

					formular.querySelector("[name='sex'][value='M']").classList.remove("invalid");

					formular.querySelector("[name='sex'][value='F']").classList.remove("invalid");

				}

				if(formular.querySelector("[name='culoare']").value.length===0){

					formular.querySelector("[name='culoare']").classList.add("invalid");

				}else{

					formular.querySelector("[name='culoare']").classList.remove("invalid");

				}

				if(!formular.querySelector("[name='toc']").checked){

					formular.querySelector("[name='toc']").classList.add("invalid");

				}else{

					formular.querySelector("[name='toc']").classList.remove("invalid");

				}

				

			}

		</script>

	</head>

	<body>

		<form onsubmit="validate(this,event)">

			<fieldset>

				<legend>Adauga cont</legend>

				

				<label for="nume">Nume: </label><input id="nume" type="text" name="nume"/> <br />

				<label>Prenume: <input type="text" name="prenume"/></label> <br />

				<label>Numar telefon: <input type="tel" name="telefon"/></label> <br />

				<label>Email: <input type="text" name="email"/></label> <br />

				<label>Sex: <br />

					<input type="radio" name="sex" value="M"/>M <br />

					<input type="radio" name="sex" value="F"/>F

				</label> <br />

				<label>Culoarea favorita: 

					<select name="culoare">

						<option value="">[ Alege ]</option>

						<option value="rosu">Rosu</option>

						<option value="albastru">Albastru</option>

						<option value="verde">Verde</option>

					</select>

				</label> <br />

				<label>T&C: <input type="checkbox" name="toc"/></label> <br />

				<label>Comentarii: <textarea name="comentarii"></textarea></label> <br />

				

				<input type="submit" value="Salveaza"/>

			</fieldset>

		</form>
